# Belezza API - Docker Compose
# Development environment with PostgreSQL, Redis, and API
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: belezza-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: belezza_dev
      POSTGRES_USER: belezza
      POSTGRES_PASSWORD: ${DB_PASSWORD:-belezza_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U belezza -d belezza_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - belezza-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: belezza-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - belezza-network

  # Belezza API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: belezza-api
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://db:5432/belezza_dev
      DATABASE_USERNAME: belezza
      DATABASE_PASSWORD: ${DB_PASSWORD:-belezza_dev}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-belezza-dev-secret-key-change-in-production-min-256-bits-required}
      # External APIs (optional for dev)
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN:-}
      META_APP_ID: ${META_APP_ID:-}
      META_APP_SECRET: ${META_APP_SECRET:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-belezza-images-dev}
      AWS_S3_REGION: ${AWS_S3_REGION:-sa-east-1}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - belezza-network

  # PgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: belezza-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@belezza.ai}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - belezza-network
    profiles:
      - tools

  # Redis Commander (optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: belezza-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - belezza-network
    profiles:
      - tools

volumes:
  postgres_data:
    name: belezza-postgres-data
  redis_data:
    name: belezza-redis-data
  pgadmin_data:
    name: belezza-pgadmin-data

networks:
  belezza-network:
    name: belezza-network
    driver: bridge
