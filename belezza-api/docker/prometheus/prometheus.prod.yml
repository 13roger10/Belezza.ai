# Prometheus Configuration for Belezza API (Production)
# Optimized for production with alerting enabled

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'belezza-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          environment: 'production'

  # Belezza API metrics
  - job_name: 'belezza-api'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['api:8080']
        labels:
          application: 'belezza-api'
          service: 'backend'
          environment: 'production'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'belezza-api-prod'

  # Multiple API instances (for scaling)
  # Uncomment when using multiple replicas
  # - job_name: 'belezza-api-cluster'
  #   metrics_path: '/actuator/prometheus'
  #   dns_sd_configs:
  #     - names: ['api']
  #       type: 'A'
  #       port: 8080

  # Nginx metrics (requires nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          environment: 'production'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          environment: 'production'

