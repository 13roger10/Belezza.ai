# Prometheus Configuration for Belezza API
# This file defines scrape targets and intervals for collecting metrics

global:
  scrape_interval: 15s # Default scrape interval
  evaluation_interval: 15s # How often to evaluate rules
  external_labels:
    monitor: 'belezza-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Belezza API metrics (Spring Boot Actuator + Micrometer)
  - job_name: 'belezza-api'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:8080']
        labels:
          application: 'belezza-api'
          service: 'backend'
          environment: 'development'
    # Health check
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: api:8080

