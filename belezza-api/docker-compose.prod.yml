# Belezza API - Docker Compose (Production Environment)
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# IMPORTANT: For production, consider using:
# - Managed PostgreSQL (AWS RDS, DigitalOcean Managed Database)
# - Managed Redis (AWS ElastiCache, Redis Cloud)
# - Container orchestration (Kubernetes, ECS, etc.)

version: '3.8'

services:
  # Belezza API (Production)
  api:
    image: ${DOCKER_REGISTRY:-ghcr.io}/belezza-api:${IMAGE_TAG:-latest}
    container_name: belezza-api-prod
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # Database (use managed service in production)
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      # Redis (use managed service in production)
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Security
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://belezza.ai,https://www.belezza.ai}
      # WhatsApp API
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      WHATSAPP_BUSINESS_ACCOUNT_ID: ${WHATSAPP_BUSINESS_ACCOUNT_ID}
      WHATSAPP_WEBHOOK_VERIFY_TOKEN: ${WHATSAPP_WEBHOOK_VERIFY_TOKEN}
      # Meta Graph API
      META_APP_ID: ${META_APP_ID}
      META_APP_SECRET: ${META_APP_SECRET}
      META_WEBHOOK_VERIFY_TOKEN: ${META_WEBHOOK_VERIFY_TOKEN}
      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN}
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_S3_REGION: ${AWS_S3_REGION:-sa-east-1}
      AWS_CLOUDFRONT_DOMAIN: ${AWS_CLOUDFRONT_DOMAIN}
      # Email
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-https://belezza.ai}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/liveness"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5
    networks:
      - belezza-prod-network
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # Nginx Load Balancer (Production)
  nginx:
    image: nginx:alpine
    container_name: belezza-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - belezza-prod-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

  # Prometheus (Production Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: belezza-prometheus-prod
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_prod_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - belezza-prod-network

  # Alertmanager (Production Alerts)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: belezza-alertmanager-prod
    restart: always
    ports:
      - "9093:9093"
    volumes:
      - ./docker/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - belezza-prod-network

  # Grafana (Production Monitoring)
  grafana:
    image: grafana/grafana:latest
    container_name: belezza-grafana-prod
    restart: always
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: https://monitoring.belezza.ai
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_prod_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - belezza-prod-network

volumes:
  prometheus_prod_data:
    name: belezza-prometheus-prod-data
  grafana_prod_data:
    name: belezza-grafana-prod-data
  alertmanager_data:
    name: belezza-alertmanager-data
  nginx_logs:
    name: belezza-nginx-logs

networks:
  belezza-prod-network:
    name: belezza-prod-network
    driver: bridge
