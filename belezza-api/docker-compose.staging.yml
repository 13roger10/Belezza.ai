# Belezza API - Docker Compose (Staging Environment)
# Usage: docker-compose -f docker-compose.staging.yml up -d

version: '3.8'

services:
  # PostgreSQL Database (Staging)
  db:
    image: postgres:16-alpine
    container_name: belezza-db-staging
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-belezza_staging}
      POSTGRES_USER: ${POSTGRES_USER:-belezza}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U belezza -d belezza_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - belezza-staging-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Redis Cache (Staging)
  redis:
    image: redis:7-alpine
    container_name: belezza-redis-staging
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-staging_redis_pass}
    ports:
      - "6379:6379"
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-staging_redis_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - belezza-staging-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Belezza API (Staging)
  api:
    image: ${DOCKER_REGISTRY:-ghcr.io}/belezza-api:${IMAGE_TAG:-staging}
    container_name: belezza-api-staging
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: staging
      DATABASE_URL: jdbc:postgresql://db:5432/belezza_staging
      DATABASE_USERNAME: ${POSTGRES_USER:-belezza}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-staging_redis_pass}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://staging.belezza.ai}
      # External APIs
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
      META_APP_ID: ${META_APP_ID}
      META_APP_SECRET: ${META_APP_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REPLICATE_API_TOKEN: ${REPLICATE_API_TOKEN}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-belezza-images-staging}
      AWS_S3_REGION: ${AWS_S3_REGION:-sa-east-1}
      # Monitoring
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3
    networks:
      - belezza-staging-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
      restart_policy:
        condition: on-failure
        max_attempts: 3

  # Nginx Reverse Proxy (Staging)
  nginx:
    image: nginx:alpine
    container_name: belezza-nginx-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - belezza-staging-network

  # Prometheus (Staging Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: belezza-prometheus-staging
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_staging_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    networks:
      - belezza-staging-network

  # Grafana (Staging Monitoring)
  grafana:
    image: grafana/grafana:latest
    container_name: belezza-grafana-staging
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: https://monitoring-staging.belezza.ai
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_staging_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - belezza-staging-network

  # Zipkin (Distributed Tracing)
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: belezza-zipkin-staging
    restart: unless-stopped
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: mem
    networks:
      - belezza-staging-network

volumes:
  postgres_staging_data:
    name: belezza-postgres-staging-data
  redis_staging_data:
    name: belezza-redis-staging-data
  prometheus_staging_data:
    name: belezza-prometheus-staging-data
  grafana_staging_data:
    name: belezza-grafana-staging-data

networks:
  belezza-staging-network:
    name: belezza-staging-network
    driver: bridge
