# Belezza API - Test Profile
# Uses H2 in-memory database (no Docker required)

spring:
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  datasource:
    url: jdbc:h2:mem:belezza_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: simple

# Disable rate limiting for tests
belezza:
  rate-limit:
    enabled: false

# Logging
logging:
  level:
    com.belezza: DEBUG
    org.springframework.security: DEBUG
