# Belezza API - Local Profile
# Uses H2 in-memory database (no Docker required)
# Run with: --spring.profiles.active=local

spring:
  mail:
    enabled: false
    host: localhost
    port: 1025

  datasource:
    url: jdbc:h2:mem:belezza_local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: simple
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Disable rate limiting for local dev
belezza:
  rate-limit:
    enabled: false
  cors:
    allowed-origins: http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000

# Swagger enabled
springdoc:
  swagger-ui:
    enabled: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.belezza: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
