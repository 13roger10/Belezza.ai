# Belezza API - Production Profile
# Active with: --spring.profiles.active=prod

spring:
  # Database Configuration
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: BelezzaHikariPool-Prod
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  # JPA Configuration for Production
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      enabled: true
      ssl:
        enabled: true

  # Mail Configuration (Production SMTP)
  mail:
    enabled: ${MAIL_ENABLED:true}
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Flyway - be careful with migrations in production
  flyway:
    clean-disabled: true

# Logging Configuration - Production
logging:
  level:
    root: WARN
    com.belezza: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
    org.flywaydb: INFO
  pattern:
    console: "%d{ISO8601} [%X{requestId}] [%thread] %-5level %logger{36} - %msg%n"

# Production security settings
belezza:
  # JWT must use strong secret in production
  jwt:
    secret: ${JWT_SECRET}

  # Strict CORS in production
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

  # Rate limiting enabled
  rate-limit:
    enabled: true
    requests-per-minute: 60

# Swagger disabled in production (or protected)
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:false}
  api-docs:
    enabled: ${SWAGGER_ENABLED:false}

# Actuator - limited exposure in production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# Server settings for production
server:
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never
