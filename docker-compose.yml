# =========================================
# Social Studio IA - Docker Compose
# =========================================

version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-studio-ia
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
    env_file:
      - .env.local
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - social-studio-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: social-studio-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - social-studio-network
    profiles:
      - with-nginx

networks:
  social-studio-network:
    driver: bridge

volumes:
  app-data:
