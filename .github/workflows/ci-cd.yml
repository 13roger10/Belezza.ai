# Belezza API - CI/CD Pipeline
# This workflow builds, tests, and deploys the Belezza API

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'belezza-api/**'
      - '.github/workflows/ci-cd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'belezza-api/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  JAVA_VERSION: '21'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/belezza-api

defaults:
  run:
    working-directory: belezza-api

jobs:
  # ===========================================
  # Job 1: Build and Test
  # ===========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Get project version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Run Unit Tests
        run: mvn test -B

      - name: Run Integration Tests
        run: mvn verify -B -DskipUnitTests

      - name: Generate JaCoCo Report
        run: mvn jacoco:report -B

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            belezza-api/target/surefire-reports/
            belezza-api/target/failsafe-reports/

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: belezza-api/target/site/jacoco/

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(grep -oP 'Total.*?([0-9]+)%' target/site/jacoco/index.html | grep -oP '[0-9]+(?=%)' | head -1 || echo "0")
          echo "Code coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt 80 ]; then
            echo "::warning::Code coverage ($COVERAGE%) is below threshold (80%)"
          fi

      - name: Package Application
        run: mvn package -DskipTests -B

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: belezza-api/target/*.jar
          retention-days: 7

  # ===========================================
  # Job 2: Security Scan
  # ===========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: OWASP Dependency Check
        run: mvn dependency-check:check -B
        continue-on-error: true

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: belezza-api/target/dependency-check-report.html

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build for CodeQL
        run: mvn compile -DskipTests -B

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ===========================================
  # Job 3: Build Docker Image
  # ===========================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./belezza-api
          file: ./belezza-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.pushed_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.build-and-test.outputs.version }}

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================
  # Job 4: Deploy to Staging
  # ===========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging-api.belezza.ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to Staging environment..."
          echo "Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # Add your deployment commands here
          # Example for Railway:
          # railway up --service belezza-api-staging
          # Example for Render:
          # curl -X POST ${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}
          # Example for DigitalOcean:
          # doctl apps create-deployment ${{ secrets.DO_STAGING_APP_ID }}

      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          # Health check
          # curl -f https://staging-api.belezza.ai/actuator/health || exit 1

      - name: Notify Slack (Staging)
        if: always()
        uses: slackapi/slack-github-action@v1
        continue-on-error: true
        with:
          payload: |
            {
              "text": "Staging Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Belezza API - Staging Deployment*\n*Status:* ${{ job.status }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ===========================================
  # Job 5: Deploy to Production
  # ===========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://api.belezza.ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Database Backup
        run: |
          echo "Creating database backup before deployment..."
          # Add database backup command
          # pg_dump $DATABASE_URL > backup_$(date +%Y%m%d_%H%M%S).sql
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Production
        run: |
          echo "Deploying to Production environment..."
          echo "Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # Add your production deployment commands here
          # Example for Railway:
          # railway up --service belezza-api-production
          # Example for Render:
          # curl -X POST ${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK }}
          # Example for AWS ECS:
          # aws ecs update-service --cluster belezza --service api --force-new-deployment

      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 60
          # Health check
          # curl -f https://api.belezza.ai/actuator/health || exit 1

      - name: Create Release Tag
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ needs.build-and-test.outputs.version }}-${{ github.run_number }}" -m "Release v${{ needs.build-and-test.outputs.version }}"
          git push origin --tags
        continue-on-error: true

      - name: Notify Slack (Production)
        if: always()
        uses: slackapi/slack-github-action@v1
        continue-on-error: true
        with:
          payload: |
            {
              "text": "Production Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Belezza API - Production Deployment*\n*Status:* ${{ job.status }}\n*Version:* ${{ needs.build-and-test.outputs.version }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # ===========================================
  # Job 6: Rollback (Manual Trigger)
  # ===========================================
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    environment:
      name: production

    steps:
      - name: Rollback to Previous Version
        run: |
          echo "Rolling back to previous version..."
          # Add rollback commands here
          # Example: Deploy previous Docker image tag
